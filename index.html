<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <button id="new-chat" class="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
        <div class="history-list" id="history-list">
            <!-- History items will be added dynamically -->
            <div class="history-item">
                <i class="fas fa-comment"></i>
                <span class="content">Previous Chat</span>
                <button class="delete-chat-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        <div class="sidebar-footer">
            <button id="settings-btn" class="settings-btn">
                <i class="fas fa-cog"></i> Settings
            </button>
            <div class="user-info">
                <span id="user-name">User</span>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button id="close-settings" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-content">
            <div class="settings-section">
                <h3>User Profile</h3>
                <div class="user-profile">
                    <div class="profile-info">
                        <div class="info-item">
                            <label>Name</label>
                            <input type="text" id="profile-name" placeholder="Your name">
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <input type="email" id="profile-email" placeholder="Your email">
                        </div>
                    </div>
                    <button id="save-profile" class="save-btn">Save Changes</button>
                </div>
            </div>
            <div class="settings-section">
                <h3>Preferences</h3>
                <div class="preferences">
                    <div class="preference-item">
                        <label>
                            <input type="checkbox" id="dark-mode" checked>
                            Dark Mode
                        </label>
                    </div>
                    <div class="preference-item">
                        <label>
                            <input type="checkbox" id="auto-save" checked>
                            Auto-save History
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-top">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <h1>AI Chat Assistant</h1>
            </div>
            <p>Ask me anything, and I'll help you with your questions</p>
            <div class="mode-toggle">
                <button id="general-mode" class="mode-btn active">
                    <i class="fas fa-comments"></i> General Chat
                </button>
                <button id="creative-mode" class="mode-btn">
                    <i class="fas fa-pen-fancy"></i> Creative Writing
                </button>
            </div>
            
            <!-- General Chat Section -->
            <div id="general-chat-section" class="chat-section active">
                <div class="chat-messages" id="general-messages">
                    <!-- Welcome message will be added dynamically -->
                </div>
                <div class="chat-input">
                    <div class="input-container">
                        <div class="file-upload-container">
                            <input type="file" id="file-input" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                            <button id="file-upload-btn" class="file-upload-btn" aria-label="Upload file">
                                <i class="fas fa-paperclip"></i>
                            </button>
                        </div>
                        <input type="text" id="general-input" placeholder="Type your message here..." aria-label="Message input">
                        <button id="general-send-button" aria-label="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Creative Writing Section -->
            <div id="creative-chat-section" class="chat-section">
                <div class="chat-messages" id="creative-messages">
                    <!-- Creative writing welcome message will be added dynamically -->
                </div>
                <div class="chat-input">
                    <div class="input-container">
                        <input type="text" id="creative-input" placeholder="Type your story request here..." aria-label="Story input">
                        <button id="creative-send-button" aria-label="Send story request">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div id="creative-options" class="creative-options">
                        <button class="prompt-option" data-type="fantasy">
                            <i class="fas fa-dragon"></i> Fantasy
                        </button>
                        <button class="prompt-option" data-type="sci-fi">
                            <i class="fas fa-rocket"></i> Sci-Fi
                        </button>
                        <button class="prompt-option" data-type="mystery">
                            <i class="fas fa-search"></i> Mystery
                        </button>
                        <button class="prompt-option" data-type="romance">
                            <i class="fas fa-heart"></i> Romance
                        </button>
                        <button class="prompt-option" data-type="comedy">
                            <i class="fas fa-laugh"></i> Comedy
                        </button>
                        <button class="prompt-option" data-type="drama">
                            <i class="fas fa-theater-masks"></i> Drama
                        </button>
                        <button class="prompt-option" data-type="horror">
                            <i class="fas fa-ghost"></i> Horror
                        </button>
                        <button class="prompt-option" data-type="adventure">
                            <i class="fas fa-mountain"></i> Adventure
                        </button>
                        <button class="prompt-option" data-type="historical">
                            <i class="fas fa-landmark"></i> Historical
                        </button>
                        <button class="prompt-option" data-type="thriller">
                            <i class="fas fa-exclamation-triangle"></i> Thriller
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
